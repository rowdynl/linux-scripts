# ---------- Base settings ----------
ZFS_POOL="tank"
ZFS_PARENT="tank/containers"
MOUNT_BASE="/srv/containers"
OWNER_UID="1000"
OWNER_GID="1000"

# ---------- Profiles (override or add new) ----------
# Syntax: PROFILES_<name>="prop=val;prop=val;..."

# Built-in equivalents (override here if you want different defaults)
PROFILES_default="compression=lz4;atime=off"

# Optimized for small-block transactional DBs
PROFILES_db="compression=lz4;recordsize=16K;logbias=latency;primarycache=metadata;atime=off"

# Large media files
PROFILES_media="compression=lz4;recordsize=1M;atime=off"

# Example: logs (lots of small appends; keep recordsize modest)
PROFILES_logs="compression=lz4;recordsize=128K;atime=off"

# Example: write-through cache workloads where metadata caching hurts ARC
PROFILES_cache="compression=lz4;recordsize=64K;primarycache=metadata;atime=off"

# Example: immutable backups (favor compression; disable atime)
PROFILES_backup="compression=zstd;atime=off"
